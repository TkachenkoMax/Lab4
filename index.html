<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PageRank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>PageRank</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form id="pr-form">
                <div class="form-group">
                    <label for="link">Link</label>
                    <input type="url" class="form-control" id="link" aria-describedby="link" placeholder="Enter link" required>
                </div>
                <div class="form-group">
                    <label for="iterations">Iterations amount</label>
                    <input type="number" min="1" max="20" class="form-control" id="iterations" placeholder="Iterations" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Get PageRank</button>
            </form>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="loader mx-auto"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-dark" id="results-table">
                <thead>
                <tr>
                    <td>Link</td>
                    <td>Links on page</td>
                    <td>PageRank</td>
                </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script src="parsley.js"></script>
<script src="main.js"></script>
</body>
</html>
